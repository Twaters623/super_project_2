<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Application</title>
  </head>
  <body>
    <h1>Superhero Application</h1>
    <form action="/submit-form" method="POST">
      <label for="name">Superhero Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="ability">Abilitys/Superpowers: </label><br />
      <textarea
        id="ability"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <h1>Rename your Superhero</h1>
    <form id="updateForm">
      <label for="currentName">Current Superhero name:</label>
      <input type="text" id="currentName" required /><br /><br />
     
     
      <label for="newName">New Superhero name:</label>
      <input type="text" id="newName" required /><br /><br />
      <label for="newAbility">New Ability:</label>
      <input type="text" id="newAbility" required /><br /><br />
      <button type="submit">Update User</button>
    </form>
    <h1>Superheros</h1>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Superhero name</th>
          <th>SuperPower/Abilitys</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- data of users will be rendered here -->
      </tbody>
    </table>
    <script>
      document
        .getElementById("updateForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const currentName = document.getElementById("currentName").value;
          const newName = document.getElementById("newName").value;
          const ability = document.getElementById("ability").value;
          const newAbility = document.getElementById("newAbility").value;
          try {
            const response = await fetch(
              `/update-user/${currentName}, ${ability}`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ newName, newAbility }),
              }
            );
            const data = await response.json();
            console.log(data);
            renderUsers();
            // alert("Message is: " + data.message);
          } catch (error) {
            alert("Error updating user: " + error.message);
          }
        });
      async function fetchUsers() {
        try {
          const response = await fetch("/users");
          if (!response.ok) {
            throw new Error("Error fetching users. Response not ok");
          }
          // there could be an error getting response/fetching the endpoint
          console.log(response);
          const users = await response.json();
          // there could be an error parsing the response
          // console.log(users);
          return users;
        } catch (error) {
          console.error("There was a problem");
          console.error(error);
        }
      }

      async function renderUsers() {
        const tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML = "";
        try {
          const users = await fetchUsers();
          if (Array.isArray(users) && users.length > 0) {
            users.forEach((user) => {
              const row = `<tr><td>${user.name}</td><td>${user.ability}</td></tr>`;
              tableBody.innerHTML += row;
            });
          }
        } catch (error) {}
      }
      document.addEventListener("DOMContentLoaded", renderUsers);
    </script>
  </body>
</html>
